<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- title -->
    <title>Employee Directory</title>
       <!-- logo -->
       <link rel="icon" href="./media/logo.svg" >
    <!-- my css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <section class="main-div">
      <!-- header -->
      <div class="header">
        <h3>AWESOME STARTUP EMPLOYEE DIRECTORY</h3>
        <!-- search input -->
        <input type="text" id="search" placeholder="search..." onkeyup="search()" />
      </div>
      <!-- employees container -->
      <div id="employee-div"></div>
    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="userNav">
          <img src="img/prev.png" id="prev" />
          <img src="img/next.png" id="next" />
        </div>
        <div id="user-desc-box"></div>
      </div>
    </div>
    <!-- my js script -->
    <script src="js/app.js"></script>
  </body>
</html>
